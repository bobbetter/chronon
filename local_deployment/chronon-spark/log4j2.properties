status = error
name = SparkLog4j2

appender.console.type = Console
appender.console.name = console
appender.console.target = SYSTEM_ERR
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %p %c: %m%n

rootLogger.level = WARN
rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = console

# Quiet noisy but harmless warnings
logger.hiveconf.name = org.apache.hadoop.hive.conf.HiveConf
logger.hiveconf.level = ERROR

logger.objectstore.name = org.apache.hadoop.hive.metastore.ObjectStore
logger.objectstore.level = ERROR

logger.native.name = org.apache.hadoop.util.NativeCodeLoader
logger.native.level = ERROR

# Optional additional noise reducers
logger.hadoopipc.name = org.apache.hadoop.ipc.Server
logger.hadoopipc.level = ERROR

